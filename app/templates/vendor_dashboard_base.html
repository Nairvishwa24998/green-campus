{% extends "base.html" %}

{% block head %}
{{ super() }}
<style>
    .sidebar {
        background-color: #212529;
        color: #ffffff;
        position: fixed;
        top: 56px;
        left: 0;
        width: 250px;
        min-height: calc(100vh - 56px);
        z-index: 999;
    }

    .sidebar .nav-link {
        color: #adb5bd;
        transition: color 0.2s, background-color 0.2s;
    }

    .sidebar .nav-link:hover {
        color: #ffffff;
        background-color: #343a40;
    }

    .sidebar .nav-link.active {
        color: #ffffff;
        background-color: #495057;
        font-weight: bold;
    }

    body > .container-fluid {
        margin-left: 250px;
        padding-top: 56px;
    }
</style>
{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <nav id="sidebar" class="sidebar">
            <div class="position-sticky pt-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="{{ url_for('vendors.smart_food_expiry') }}">
                            <i class="bi bi-house me-2"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('auth.reset_password') }}">
                            <i class="bi bi-person me-2"></i> Reset Password
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('dash.logout') }}">
                            <i class="bi bi-box-arrow-right me-2"></i> Logout
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Main content -->
        <main class="col offset-2 px-md-5 py-4">
            {% block dashboard_content %}{% endblock dashboard_content %}
        </main>
    </div>
</div>
{% endblock content %}
