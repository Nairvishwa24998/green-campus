{% extends "base.html" %}

{% block head %}
{{ super() }}
<style>
    .sidebar {
        background-color: #212529; /* Matches navbar bg-dark */
        color: #ffffff; /* White text for contrast */
        min-height: calc(100vh - 56px); /* Full height minus navbar height (Bootstrap default) */
        margin-top: 0; /* Remove any top margin */
        padding-top: 0; /* Remove top padding */
        position: fixed; /* Fix sidebar to the left */
        left: 0; /* Align to the left */
        top: 56px; /* Below the navbar */
        width: 250px; /* Fixed width for sidebar */
    }
    .sidebar .nav-link {
        color: #adb5bd; /* Muted gray for inactive links, similar to navbar */
        transition: color 0.2s, background-color 0.2s;
    }
    .sidebar .nav-link:hover {
        color: #ffffff; /* Bright white on hover, matching navbar hover */
        background-color: #343a40; /* Slightly lighter dark for hover effect */
    }
    .sidebar .nav-link.active {
        color: #ffffff; /* White for active link */
        background-color: #495057; /* Slightly lighter than bg-dark for distinction */
        font-weight: bold;
    }
    .sidebar .bi {
        color: #adb5bd; /* Icon color matches text */
    }
    .sidebar .nav-link:hover .bi {
        color: #ffffff; /* Icon brightens on hover */
    }
    .container-fluid {
        margin-left: 250px; /* Offset main content by sidebar width */
        padding-top: 0; /* Ensure no top padding on container */
    }
    .row {
        margin-top: 0; /* Remove any top margin on row */
    }
</style>
{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block sidebar">
            <div class="position-sticky pt-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{{ url_for('energy_dash.energy_dashboard') }}">
                            <i class="bi bi-speedometer2 me-2"></i>Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="bi bi-lightning-charge-fill me-2"></i>Energy Usage
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="bi bi-recycle me-2"></i>Waste Management
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="bi bi-gear-fill me-2"></i>Settings
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Main content -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="container">
                {% block dashboard_content %}{% endblock dashboard_content %}
            </div>
        </main>
    </div>
</div>
{% endblock content %}
