{% extends "user_dashboard_base.html" %}

{% block dashboard_content %}
<div class="container py-5">
    <section id="features" class="section">
        <h2 class="section-title text-center">Choose by Category 🌱</h2>
        <div class="features-grid">
            <div class="feature-card">
                <div class="expiring-product-image-container">
                    <img src="/static/images/fnv.png" alt="Fruits and Vegetables">
                </div>
                <a href="{{ url_for('smart_exp.expiring_offers', category='f') }}" class="btn-secondary">
                    <h3>Fruits and Vegetables 🍓</h3>
                </a>
            </div>
            <div class="feature-card">
                <div class="expiring-product-image-container">
                    <img src="/static/images/grains.png" alt="Grains and Bread based products">
                </div>
                <a href="{{ url_for('smart_exp.expiring_offers', category='g') }}" class="btn-secondary">
                    <h3>Grains and Bread 🥖</h3>
                </a>
            </div>
            <div class="feature-card">
                <div class="expiring-product-image-container">
                    <img src="/static/images/dp.png" alt="Dairy and related products">
                </div>
                <a href="{{ url_for('smart_exp.expiring_offers', category='d') }}" class="btn-secondary">
                    <h3>Dairy and related products 🧀</h3>
                </a>
            </div>
            <div class="feature-card">
                <div class="expiring-product-image-container">
                    <img src="/static/images/nuts.jpg" alt="Nuts and related products">
                </div>
                <a href="{{ url_for('smart_exp.expiring_offers', category='n') }}" class="btn-secondary">
                    <h3>Nuts and related products 🥜</h3>
                </a>
            </div>
        </div>
    </section>
</div>
{% endblock %}
